<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Lesson | The Mambo Inn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: { 
                    colors: { 'mambo-dark': '#0a0a0a', 'mambo-panel': '#161616', 'mambo-blue': '#3b82f6' }, 
                    fontFamily: { sans: ['Inter', 'sans-serif'] } 
                }
            }
        }
    </script>
    <style>
        body { color: #f5f5f0; }
        h1, h2, h3, h4, h5, h6 { color: #fafaf5; }
        /* Custom scrollbar for inner panels */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #161616; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }
    </style>
</head>
<body class="bg-mambo-dark font-sans flex h-screen overflow-hidden">

    <aside class="w-20 bg-mambo-panel border-r border-gray-800 flex flex-col items-center py-6 gap-6 flex-shrink-0">
        <a href="admin.html" class="text-gray-500 hover:text-[#fafaf5]"><i class="fa-solid fa-chart-line text-xl"></i></a>
        <a href="admin-builder.html" class="text-mambo-blue bg-blue-900/20 p-3 rounded-xl"><i class="fa-solid fa-layer-group text-xl"></i></a>
        <a href="admin-grading.html" class="text-gray-500 hover:text-[#fafaf5]"><i class="fa-solid fa-graduation-cap text-xl"></i></a>
    </aside>

    <main class="flex-1 overflow-y-auto">
        <div class="max-w-5xl mx-auto p-6 md:p-10">
            
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
                <div class="flex items-center gap-4">
                    <button onclick="history.back()" class="text-gray-400 hover:text-[#fafaf5] transition"><i class="fa-solid fa-arrow-left"></i></button>
                    <div>
                        <div class="text-xs text-gray-500 font-bold uppercase tracking-wider mb-1">World 1 / Level 1</div>
                        <h1 class="text-2xl md:text-3xl font-bold text-[#fafaf5]">Edit Lesson: The Basic Step</h1>
                    </div>
                </div>
                <div class="flex gap-3">
                    <button class="bg-gray-800 hover:bg-gray-700 px-4 py-2 rounded-lg font-bold text-sm text-[#fafaf5] border border-gray-700 transition">
                        <i class="fa-solid fa-eye mr-2"></i> Preview
                    </button>
                    <button class="bg-mambo-blue hover:bg-blue-600 px-6 py-2 rounded-lg font-bold text-sm text-white shadow-lg shadow-blue-900/20 transition">
                        Save Changes
                    </button>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

                <div class="lg:col-span-2 space-y-8">

                    <div class="bg-mambo-panel border border-gray-800 rounded-xl p-6">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="font-bold text-lg"><i class="fa-solid fa-video text-mambo-blue mr-2"></i> Video Content</h3>
                            <span class="text-xs bg-gray-800 text-gray-400 px-2 py-1 rounded">Powered by MUX</span>
                        </div>
                        
                        <div class="border-2 border-dashed border-gray-700 rounded-xl p-10 flex flex-col items-center justify-center text-center bg-black/20 hover:bg-black/40 hover:border-mambo-blue transition cursor-pointer group">
                            <div class="w-16 h-16 bg-gray-800 rounded-full flex items-center justify-center mb-4 group-hover:scale-110 transition">
                                <i class="fa-solid fa-cloud-arrow-up text-2xl text-mambo-blue"></i>
                            </div>
                            <h4 class="font-bold text-[#fafaf5]">Upload Video File</h4>
                            <p class="text-sm text-gray-500 mt-1">MP4, MOV, or WebM up to 2GB</p>
                        </div>

                        <div class="grid grid-cols-2 gap-4 mt-6">
                            <div>
                                <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Duration (Min)</label>
                                <input type="number" value="12" class="w-full bg-black border border-gray-700 rounded-lg p-3 text-[#f5f5f0] focus:border-mambo-blue outline-none">
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Thumbnail</label>
                                <input type="file" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-gray-800 file:text-white hover:file:bg-gray-700"/>
                            </div>
                        </div>
                    </div>

                    <div class="bg-mambo-panel border border-gray-800 rounded-xl p-6">
                        <h3 class="font-bold text-lg mb-4"><i class="fa-solid fa-pen-nib text-mambo-blue mr-2"></i> Lesson Notes</h3>
                        
                        <div class="flex gap-2 mb-3 border-b border-gray-800 pb-3 overflow-x-auto">
                            <button class="p-2 text-gray-400 hover:text-white hover:bg-gray-800 rounded"><i class="fa-solid fa-bold"></i></button>
                            <button class="p-2 text-gray-400 hover:text-white hover:bg-gray-800 rounded"><i class="fa-solid fa-italic"></i></button>
                            <button class="p-2 text-gray-400 hover:text-white hover:bg-gray-800 rounded"><i class="fa-solid fa-heading"></i></button>
                            <div class="w-px bg-gray-700 h-6 mx-1 self-center"></div>
                            <button class="p-2 text-gray-400 hover:text-white hover:bg-gray-800 rounded"><i class="fa-solid fa-list-ul"></i></button>
                            <button class="p-2 text-gray-400 hover:text-white hover:bg-gray-800 rounded"><i class="fa-solid fa-link"></i></button>
                            <button class="p-2 text-gray-400 hover:text-white hover:bg-gray-800 rounded"><i class="fa-solid fa-image"></i></button>
                        </div>

                        <textarea class="w-full h-64 bg-black/50 border border-gray-700 rounded-lg p-4 text-[#f5f5f0] focus:border-mambo-blue outline-none leading-relaxed" placeholder="Write your lesson content here using Markdown...">
## Introduction
In this lesson, we will cover the basic step On2. 

**Key Points:**
1. Step forward on 2 (Left foot)
2. Step back on 6 (Right foot)
3. Keep your core engaged.
                        </textarea>
                    </div>

                    <div class="bg-mambo-panel border border-gray-800 rounded-xl p-6">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="font-bold text-lg"><i class="fa-solid fa-clipboard-question text-mambo-blue mr-2"></i> Knowledge Check</h3>
                            <button class="text-xs bg-mambo-blue/10 text-mambo-blue border border-mambo-blue/30 px-3 py-1.5 rounded-lg hover:bg-mambo-blue hover:text-white transition font-bold">
                                <i class="fa-solid fa-plus mr-1"></i> Add Question
                            </button>
                        </div>

                        <div class="bg-black/40 border border-gray-700 rounded-lg p-4 mb-4">
                            <div class="flex justify-between mb-3">
                                <span class="text-xs font-bold text-gray-500 uppercase">Question 1</span>
                                <div class="flex gap-2">
                                    <button class="text-gray-500 hover:text-white"><i class="fa-solid fa-pen"></i></button>
                                    <button class="text-gray-500 hover:text-red-500"><i class="fa-solid fa-trash"></i></button>
                                </div>
                            </div>
                            <input type="text" value="On which beat do we break forward?" class="w-full bg-transparent border-b border-gray-700 pb-2 text-white font-bold mb-4 focus:border-mambo-blue outline-none">
                            
                            <div class="space-y-2">
                                <div class="flex items-center gap-3">
                                    <input type="radio" name="q1" class="accent-gray-500">
                                    <input type="text" value="On the 1" class="bg-transparent text-sm text-gray-400 border-none w-full focus:ring-0">
                                </div>
                                <div class="flex items-center gap-3">
                                    <input type="radio" name="q1" checked class="accent-green-500">
                                    <input type="text" value="On the 2" class="bg-transparent text-sm text-green-400 font-bold border-none w-full focus:ring-0">
                                    <i class="fa-solid fa-check text-green-500 text-xs"></i>
                                </div>
                                <div class="flex items-center gap-3">
                                    <input type="radio" name="q1" class="accent-gray-500">
                                    <input type="text" value="On the 3" class="bg-transparent text-sm text-gray-400 border-none w-full focus:ring-0">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="space-y-6">

                    <div class="bg-mambo-panel border border-gray-800 rounded-xl p-6">
                        <h3 class="font-bold text-lg mb-4 text-[#fafaf5]">Settings</h3>
                        
                        <div class="space-y-4">
                            <div>
                                <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Lesson Title</label>
                                <input type="text" value="The Basic Step" class="w-full bg-black border border-gray-700 rounded-lg p-3 text-[#f5f5f0] focus:border-mambo-blue outline-none">
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Lesson Slug</label>
                                <input type="text" value="basic-step-on2" class="w-full bg-black border border-gray-700 rounded-lg p-3 text-gray-400 focus:border-mambo-blue outline-none text-sm font-mono">
                            </div>
                            <div class="flex items-center justify-between pt-2">
                                <span class="text-sm font-bold text-gray-300">Is Free Preview?</span>
                                <label class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" value="" class="sr-only peer" checked>
                                    <div class="w-11 h-6 bg-gray-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-green-500"></div>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="bg-mambo-panel border border-gray-800 rounded-xl p-6 relative overflow-hidden">
                        <div class="absolute top-0 right-0 w-20 h-20 bg-gradient-to-bl from-mambo-blue/20 to-transparent rounded-bl-full"></div>
                        <h3 class="font-bold text-lg mb-4 text-[#fafaf5] flex items-center gap-2">
                            <i class="fa-solid fa-trophy text-yellow-500"></i> Gamification
                        </h3>

                        <div class="space-y-5">
                            <div>
                                <label class="block text-xs font-bold text-gray-500 uppercase mb-2">XP Reward</label>
                                <div class="relative">
                                    <input type="number" value="50" class="w-full bg-black border border-gray-700 rounded-lg p-3 pl-10 text-[#f5f5f0] focus:border-mambo-blue outline-none font-bold text-lg">
                                    <span class="absolute left-3 top-1/2 -translate-y-1/2 text-yellow-500 font-bold">XP</span>
                                </div>
                            </div>

                            <div class="border-t border-gray-800 pt-4">
                                <label class="block text-xs font-bold text-gray-500 uppercase mb-3">Completion Criteria</label>
                                
                                <div class="space-y-3">
                                    <label class="flex items-start gap-3 cursor-pointer group">
                                        <input type="checkbox" class="mt-1 w-4 h-4 rounded border-gray-600 text-mambo-blue focus:ring-mambo-blue bg-gray-700" checked>
                                        <div class="text-sm">
                                            <span class="block text-gray-200 font-medium group-hover:text-white">Watch 90% of Video</span>
                                            <span class="block text-xs text-gray-500">Automated via MUX webhooks</span>
                                        </div>
                                    </label>

                                    <label class="flex items-start gap-3 cursor-pointer group">
                                        <input type="checkbox" class="mt-1 w-4 h-4 rounded border-gray-600 text-mambo-blue focus:ring-mambo-blue bg-gray-700" checked>
                                        <div class="text-sm">
                                            <span class="block text-gray-200 font-medium group-hover:text-white">Pass Quiz</span>
                                            <span class="block text-xs text-gray-500">Must get 80% correct</span>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="bg-mambo-panel border border-gray-800 rounded-xl p-6">
                        <h3 class="font-bold text-lg mb-4 text-[#fafaf5]">Resources</h3>
                        <div class="space-y-3">
                            <div class="flex items-center justify-between bg-black/40 p-3 rounded-lg border border-gray-800">
                                <div class="flex items-center gap-3">
                                    <i class="fa-solid fa-file-pdf text-red-500"></i>
                                    <span class="text-sm text-gray-300">Salsa_Rhythm_Guide.pdf</span>
                                </div>
                                <button class="text-gray-500 hover:text-red-500"><i class="fa-solid fa-xmark"></i></button>
                            </div>
                            <button class="w-full py-2 border border-dashed border-gray-600 rounded-lg text-xs font-bold text-gray-400 hover:text-white hover:border-gray-400 transition">
                                <i class="fa-solid fa-plus mr-1"></i> Add Resource
                            </button>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </main>
</body>
</html>
